<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta name="description" content="">
		<title>Sign Up</title>
		<link rel="stylesheet" href="../style.css">
		<link rel="shortcut icon" type="image/png" href="../images/favicon.png"/>
	</head>
	<body>
		<header id="header0">
			<nav class="navbar">
				<ul>
					<li><a href="http://www.volleyball.org/">Volleyball Worldwide</a></li>
					<li><a href="http://www.fivb.org/EN/beachvolleyball/">FIVB</a></li>
					<li><a href="http://avp.com/">AVP</a></li>
				</ul>
			</nav>
		</header>
		<header id="header1">
			<div class="wrap">
				<div id="logo" class="logo">
					<img src="../images/vector_volleyball.png" alt="Volleyball">
				</div>
				<div id="menu_icon" href="#">
					<div id="bar1"></div>
					<div id="bar2"></div>
					<div id="bar3"></div>
				</div>
				<nav class="header_buttons">
					<ul>
						<li id="menu_title">Menu</li>
						<li><a href="../Index.html">Home</a></li>
						<li><a href="Volleyball.html">Volleyball</a></li>
						<li><a href="Contact.html">Contact</a></li>
						<li><a href="About.html">About</a></li>
						<li><a href="">Sign Up</a></li>
						<li><a href="Announcements.html">Announcements</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="promo-home border_tb">
			<div class="promo-title no_pic">Sign Up</div>
		</section>
		<section id="content" class="promo-home sign_up">
			<h3>Sign Up now and start having fun!</h3><br>
			<form action="" method="post">
				<div class="wrap">
					<div class="left_top_part">
						<div>
							<label>*Contact Name: </label>
							<input type="text" name="contact_name" required><br><br>

							<label>*Contact Number: </label>
							<input type="text" name="contact_number" required><br><br>

							<label>Contact E-Mail: </label>
							<input type="email" name="contact_email"><br>
						</div>
					</div><br>
					<div class="right_bot_part centre">
						<div>
							*Competition Day:
							<select>
								<option value="Monday">Monday</option>
								<option value="Tuesday">Tuesday</option>
								<option value="Wednesday">Wednesday</option>
								<option value="Thrsday">Thursday</option>
								<option value="Friday">Friday</option>
								<option value="Saturday">Saturday</option>
							</select><br><br>

							*Competition Time:
							<select>
								<option value="Afternoon">Afternoon</option>
								<option value="Evening">Evening</option>
							</select><br><br>
							
							<input type="checkbox" name="agree" value="Yes" required> I have read and understood the <a href="Volleyball.html#guidelines">playing guidelines</a><br><br>

							<button type="submit">Submit</button><br><br>
						</div>
					</div>
				</div>
			</form>
		</section>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile.custom.min.js"></script>
		<script type="text/javascript" src="../js/customMobileMenu.js"></script>
	</body>
</html>
